<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Random Book Recommender</title>
  </head>
  <body>
    <h1 class="display-1 text-center">Random Book Recommender</h1>

    {% if result %}
    <div class="container-fluid">
      <h4 class="display-4 text-center">Book Name</h4>
      <h5 class="display-5 text-center">{{result[1]}}</h5>

      <h4 class="display-4 text-center">Author</h4>
      <h5 class="display-5 text-center">{{result[2]}}</h5>

      <h4 class="display-4 text-center">Year Published</h4>
      <h5 class="display-5 text-center">{{result[3]}}</h5>
      <img src="{{result[4]}}">
    </div>
    {% endif %}


    <form action="/" method="POST">
        <button type="submit" class="btn btn-outline-primary btn-lg" style="margin:auto; display:block;">Recommend a random book</button>
    </form>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
